<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{title}}</title>
</head>
<body>
<div class="container">
    <header class="blog-header py-3 bg-light">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted m-2" href="/">Главная</a>
            </div>
            <div class="col-4 text-center">
                <!--Название-->
                <h2>
                    <a class="blog-header-logo text-dark m-1" href="#">Blog</a>
                </h2>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <!--Кнопки в зависимости от того, зашёл ли пользователь или нет-->
                {% if current_user.is_authenticated %}
                <a class="btn btn-sm btn-outline-secondary m-1"
                   href="about_user">Личный кабинет</a>
                <a class="btn btn-sm btn-outline-secondary m-1"
                   href="logout">Выйти</a>
                {% else %}
                <a class="btn btn-sm btn-outline-secondary m-1"
                   href="login">Войти</a>
                <a class="btn btn-sm btn-outline-secondary m-1"
                   href="register">Зарегистрироваться</a>
                {% endif %}
                <!--Поиск-->
                <a class="text-muted" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20"
                         height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round"
                         class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 text-muted" href="#">World</a>
            <a class="p-2 text-muted" href="#">U.S.</a>
            <a class="p-2 text-muted" href="#">Technology</a>
            <a class="p-2 text-muted" href="#">Design</a>
            <a class="p-2 text-muted" href="#">Culture</a>
            <a class="p-2 text-muted" href="#">Business</a>
            <a class="p-2 text-muted" href="#">Politics</a>
            <a class="p-2 text-muted" href="#">Opinion</a>
            <a class="p-2 text-muted" href="#">Science</a>
            <a class="p-2 text-muted" href="#">Health</a>
            <a class="p-2 text-muted" href="#">Style</a>
            <a class="p-2 text-muted" href="#">Travel</a>
        </nav>
    </div>
</div>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
